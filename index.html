<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task-6</title>
</head>
	<style>
		.container{
			display: flex;
			flex-direction: row;
		}
		
		.container>div{
			width: 200px;
			height:200px;
			background-color: green;
			outline:1px solid lightgray;
		}

		.container>div:nth-child(2n-1){
			background-color: gray;
			flex-direction: column;
		}

		.container>div:nth-child(2n):hover{
			background-color: yellow;
			flex-direction: column;
		}
		
	</style>
<body>
	<div class="container">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
	</div>
</body>
</html>
